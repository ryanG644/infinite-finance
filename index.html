<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>InfiniteFinance</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #0d0d0d;
      color: #eaeaea;
    }

    header {
      background: #111;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 2px solid #222;
    }

    header h1 {
      margin: 0;
      font-size: 1.5rem;
      color: #00ffd5;
    }

    .meta {
      font-size: 0.9rem;
      color: #aaa;
    }

    .faces {
      display: flex;
      justify-content: space-around;
      align-items: center;
      padding: 2rem;
      background: #121212;
      border-bottom: 2px solid #222;
    }

    .person {
      text-align: center;
      width: 180px;
    }

    .person img {
      width: 160px;
      height: 160px;
      object-fit: cover;
      object-position: center;
      border-radius: 50%;
      border: 3px solid #fff;
      box-shadow: 0 0 6px rgba(255,255,255,0.2);
    }

    .person .name {
      margin-top: 0.5rem;
      font-weight: bold;
      font-size: 1.1rem;
    }

    .debate {
      padding: 2rem;
      max-width: 800px;
      margin: auto;
    }

    .bubble {
      margin: 1rem 0;
      padding: 1rem;
      border-radius: 12px;
      line-height: 1.5;
      max-width: 80%;
    }

    .left {
      background: #1e1e5a;
      align-self: flex-start;
      text-align: left;
    }

    .right {
      background: #5a1e2e;
      align-self: flex-end;
      text-align: right;
      margin-left: auto;
    }
  </style>
</head>
<body>

  <header>
    <h1>InfiniteFinance</h1>
    <div class="meta">
      üìÖ Debate of the Day | üéôÔ∏è AI Debate #06 of 24
    </div>
  </header>

  <div class="faces">
    <div class="person">
      <img src="faces.png" style="object-position: left;" alt="Baren Buffet">
      <div class="name">Baren Buffet</div>
    </div>
    <div class="person">
      <img src="faces.png" style="object-position: right;" alt="Cathie Cood">
      <div class="name">Cathie Cood</div>
    </div>
  </div>

  <div class="debate" id="debate">
    <!-- JS will inject bubbles here -->
  </div>

  <script>
    fetch('debate.json')
      .then(res => res.json())
      .then(data => {
        const container = document.getElementById('debate');
        const transcript = data.transcript.split(/\n{2,}/);
        let side = 'left';

        transcript.forEach(part => {
          const div = document.createElement('div');
          div.className = `bubble ${side}`;
          div.textContent = part;
          container.appendChild(div);
          side = side === 'left' ? 'right' : 'left';
        });
      });
  </script>
</body>
</html>
