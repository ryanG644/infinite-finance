<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>InfiniteFinance Visual Test</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #000;
      background-image: url('baren.png');
      background-repeat: no-repeat;
      background-size: contain;
      background-position: center;
      height: 100vh;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
    }

    header {
      position: fixed;
      top: 0;
      width: 100%;
      padding: 1rem 2rem;
      background: rgba(0, 0, 0, 0.8);
      border-bottom: 1px solid #333;
      z-index: 10;
    }

    h1 {
      color: #00ffc8;
    }
  </style>
</head>
<body>
  <header>
    <h1>InfiniteFinance</h1>
  </header>
</body>
</html>
