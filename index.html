<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>InfiniteFinance Test</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: #0c0c0c;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      overflow-x: hidden;
    }

    header {
      position: fixed;
      top: 0;
      width: 100%;
      padding: 1rem 2rem;
      background: rgba(0, 0, 0, 0.85);
      border-bottom: 1px solid #333;
      z-index: 10;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      color: #00ffc8;
      font-size: 1.3rem;
    }

    .bg-left, .bg-right {
      position: fixed;
      top: 60px;
      bottom: 0;
      width: 30%;
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      opacity: 0.3;
      z-index: 1;
    }

    .bg-left {
      left: 0;
      background-image: url('baren.png');
    }

    .bg-right {
      right: 0;
      background-image: url('cathie.png');
    }

  </style>
</head>
<body>
  <header>
    <h1>InfiniteFinance</h1>
  </header>

  <div class="bg-left"></div>
  <div class="bg-right"></div>
</body>
</html>
