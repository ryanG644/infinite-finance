<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>InfiniteFinance Debate</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: #0b0b0b;
      color: #f5f5f5;
      font-family: 'Segoe UI', sans-serif;
      overflow-x: hidden;
    }

    header {
      position: fixed;
      top: 0;
      width: 100%;
      padding: 1rem 2rem;
      background: rgba(0, 0, 0, 0.85);
      z-index: 10;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #222;
    }

    header h1 {
      color: #00ffc8;
      font-size: 1.3rem;
    }

    .meta {
      font-size: 0.9rem;
      color: #999;
    }

    .bg-left, .bg-right {
      position: fixed;
      top: 60px;
      bottom: 0;
      width: 24%;
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      opacity: 0.18;
      z-index: 1;
    }

    .bg-left {
      left: 0;
      background-image: url('baren.png');
    }

    .bg-right {
      right: 0;
      background-image: url('cathie.png');
    }

    .transcript {
      margin: 120px auto 60px;
      max-width: 850px;
      padding: 2rem;
      background: rgba(12, 12, 12, 0.9);
      border-radius: 8px;
      position: relative;
      z-index: 2;
    }

    .transcript p {
      margin-bottom: 1.8rem;
      line-height: 1.7;
      font-size: 1.1rem;
    }

    @media (max-width: 768px) {
      .bg-left, .bg-right {
        display: none;
      }

      .transcript {
        margin: 100px 1rem 40px;
        padding: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>InfiniteFinance</h1>
    <div class="meta">üìÖ Debate of the Day | üéôÔ∏è AI Debate #06 of 24</div>
  </header>

  <div class="bg-left"></div>
  <div class="bg-right"></div>

  <div class="transcript" id="debate"></div>

  <script>
    fetch('debate.json')
      .then(res => res.json())
      .then(data => {
        const container = document.getElementById('debate');
        const paragraphs = data.transcript.split(/\n{2,}/);
        paragraphs.forEach(text => {
          const p = document.createElement('p');
          p.textContent = text;
          container.appendChild(p);
        });
      });
  </script>
</body>
</html>
