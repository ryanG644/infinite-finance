<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>InfiniteFinance Debate</title>
  <style>
    body {
      margin: 0;
      background: #111;
      font-family: 'Segoe UI', sans-serif;
      color: #eee;
    }
    .container {
      display: flex;
      height: 100vh;
    }
    .side {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 1rem;
    }
    .side img {
      width: 160px;
      border-radius: 50%;
      margin: 1rem 0;
      border: 3px solid #fff;
    }
    .name {
      font-size: 1.3rem;
      font-weight: bold;
      margin-bottom: 1rem;
    }
    .debate-box {
      flex: 1;
      overflow-y: auto;
      padding: 2rem;
      background: #1a1a1a;
      max-height: 100vh;
    }
    .bubble {
      background: #333;
      border-radius: 12px;
      padding: 1rem;
      margin: 1rem 0;
      width: 100%;
      max-width: 700px;
    }
    .left .bubble {
      margin-right: auto;
      background: #2d2dff;
    }
    .right .bubble {
      margin-left: auto;
      background: #ff2d8d;
    }
    .meta {
      text-align: center;
      padding: 1rem;
      background: #222;
      font-size: 1rem;
      border-bottom: 2px solid #444;
    }
  </style>
</head>
<body>
  <div class="meta" id="meta">
    <h2>InfiniteFinance Debate</h2>
    <p>Loading topic...</p>
  </div>
  <div class="container">
    <div class="side left">
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/f/f0/Warren_Buffett_KU_Visit.jpg/440px-Warren_Buffett_KU_Visit.jpg" alt="Baren Buffet" />
      <div class="name">Baren Buffet</div>
    </div>
    <div class="debate-box" id="debate"></div>
    <div class="side right">
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2d/Cathie_Wood_2021.jpg/440px-Cathie_Wood_2021.jpg" alt="Cathie Cood" />
      <div class="name">Cathie Cood</div>
    </div>
  </div>

  <script>
    fetch('./debate.json')
      .then(res => res.json())
      .then(data => {
        document.getElementById('meta').innerHTML = `
          <h2>InfiniteFinance Debate</h2>
          <p>üóûÔ∏è <strong>Topic:</strong> ${data.topic}<br>üì° <strong>Source:</strong> ${data.source}</p>
        `;

        const transcriptDiv = document.getElementById('debate');
        const parts = data.transcript.split(/\n{2,}/);
        let side = 'left';

        parts.forEach(part => {
          const bubble = document.createElement('div');
          bubble.className = `bubble ${side}`;
          bubble.textContent = part;
          transcriptDiv.appendChild(bubble);
          side = (side === 'left') ? 'right' : 'left';
        });
      });
  </script>
</body>
</html>
